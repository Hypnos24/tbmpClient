<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link href="../css/login.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/login.js"></script>
		<script src="../js/common.js"></script>
	</head>
	<script>
		mui.init({
			swipeBack:false //启用右滑关闭功能
		});
	</script>
	
	<body>
		<div class="mui-content">
			<h1 style="text-align: center;color: #104780;margin-top:25% ;">盾构先锋&nbsp;&nbsp;TBMP</h1>
			<div style="margin-top: 20%;">
				<form class="mui-input-group " onkeydown="if(event.keyCode==13) {login();}">
					<div class="mui-input-row">
						<label style="width: 25%;">账号：</label>
						<input type="text" id="login_account" class="mui-input-clear " placeholder="请输入账号" style="width: 75%;">
					</div>
					<div class="mui-input-row mui-password">
						<label style="width: 25%;">密码：</label>
					<input type="password" id="login_password" class="mui-input-password" placeholder="请输入密码" style="width: 75%;">
					</div>
				</form>
			</div>
			<div class="l-two-div">
				<div class="l-tl-div">
					<input style="margin-top:0" class="float-left" type="checkbox" id="remember_account"><span class="float-left" style="color: #000000;">&nbsp;记住账号</span>
				</div>
				<div class="l-tl-div">
					<input style="margin-top:0" class="float-left" type="checkbox" id="auto_login"><span class="float-left" style="color: #000000;">&nbsp;自动登录</span>
				</div>
			</div>
			<div class="mui-button-row" style="margin-top: 5rem;">
				<button type="button" class="mui-btn mui-btn-primary" onclick="login();" style="width: 90%; font-size: 20px;background-color: #104780;border-color: #104780;">登录系统</button>
			</div>
		</div>
	</body>
	<script>
		$(function(){
			returnLogin();
		})
	</script>
</html>
