<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>通知公告详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script src="../js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #FFFFFF;">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" id="return_notice"></a>
			<h1 class="mui-title">公告详情 </h1>
		</header>
		<div class="mui-content">
			<div style="width: 100%;background-color: #FFFFFF;text-align: center;padding: 1rem 0 0.2rem 0;margin-top: 15px;border-top:0.5px solid #c8c7cc;">
				<span style="font-size: large;">请提交2015年的年度总结</span>
			</div>
			<div style="width: 100%;height: 10%;background-color: #FFFFFF;text-align: center;line-height: 30px;">
				<div style="width: 80%;margin-left: auto;margin-right: auto;">
					<table width="100%">
						<thead>
						<th width="33.3%" style="text-align: left;color: #007AFF">通知</th>
						<th width="33.3%" style="color: purple">王经理</th>
						<th width="33.3%" style="text-align: right;color: orange">1月12日</th>
						</thead>
					</table>
				</div>
			</div>
			
			<div style="width: 100%;margin-left: auto;margin-right:auto;background-color: #FFFFFF;margin-top: 5px;border-bottom:0.5px solid #c8c7cc;">
				<div style="width: 90%;margin-left: auto;margin-right: auto;padding:10px 0 10px 0;line-height: 1.5;">
					<span>接到公司管理层通知，2015年年中小姐，请在本月底(1月31日)之前提交，请发送邮件到每个人的部门经理处，并抄送给管理部王部长，逾期不交者讲获得管理部约谈机会。</span>
					<h4 style="margin-top: 30px;"><a>相关附件</a></h4>
				</div>
			</div>
		</div>
	</body>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		document.getElementById("return_notice").addEventListener("tap",function(){
			mui.openWindow({
				url:"notice.html",
				id:"notice.html"
			});
		})
	</script>
</html>
